<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Book Plus</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body onload="fetchContacts()">
        <div id="carouselImg" class="carousel slide carouselImg" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselImg" data-slide-to="0"></li>
            <li data-target="#carouselImg" data-slide-to="1"></li>
            
        </ol>
        <div id="<table>">Contacts loading...</div>
            <button id="refresh" type="button">Refresh</button>
            <button id="addContact" type="button">Add Contact</button>

        <div class="container team">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/Massege1.jpg" class="d-block w-100" />
                <div class="carousel-caption">
                    <h1>Hello everyone</h1>
                    <p>Feel free to give a call</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/Mall.jpg" class="d-block w-100" />
                <div class="carousel-caption">
                    <h1>messege box</h1>
                    <p>chat if you dont give a call</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <img src="image/Car.jpg" class="img-thumbnail rounded-circle" width="160"/>
                    <h2> Transport</h2>
                    <p>Strong drive to archive.</p>
                    <p><a href="#" class="btn btn-secondary" role="button">View details</a></p>
                </div>
                <div class="col-lg-4">
                    <img src="image/Pheme-1.jpg" class="img-thumbnail rounded-circle" width="160"/>
                    <h2>Phumelele Zakwe</h2>
                    <p>Self confidence.</p>
                    <p><a href="#" class="btn btn-secondary" role="button">View details</a></p>
                </div>   
        

        <script src="config.js"></script>
        <script>
            document.getElementById("refresh").addEventListener('click', fetchContacts);
            document.getElementById("addContact").addEventListener('click', addContact);

            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    //displayOutput(data);
                    console.log(data); 
                })
            }

            function displayOutput(data){
                output = "<table>";
                    
                    for(a in data){
                        output += `
                        <tr onclick="editContact(${data[a].id})">
                            <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="40"/></td>
                            <td><h5>${data[a].firstname}</h5></td>
                            <td><h5>${data[a].lastname}</h5></td>
                        </tr>
                    `
                    }
                    output += "</table>";
                    document.getElementById("table").innerHTML = output;
            }
            function addContact(){
                window.open("add-contact.html", "_self");
            }
            
            function editContact(id){
                window.open("edit-contact.html?id=" + id, "_self");
            }
        </script>
    </body>
</html>
